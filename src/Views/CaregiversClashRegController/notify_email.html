<div>
    Caregivers Clash Registration<br />
    Received {{ strftime('%m/%d/%Y %H:%M') }}
</div>
<table>
    <tr>
        <td>Attendee:</td>
        <td>{{ @RS.firstname}} {{ @RS.lastname }}</td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>{{ @RS.email }}</td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td>{{ @RS.phone}}</td>
    </tr>
    <tr>
        <td>Comments:</td>
        <td>{{ nl2br(htmlspecialchars(@RS.comments)) | raw }}</td>
    </tr>
</table>
